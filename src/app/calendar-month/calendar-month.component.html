<table>
  <tr>
    <td *ngFor="let item of monthHeader">{{item}}</td>
  </tr>
  <tr *ngFor="let week of weeks">
    <td *ngFor="let days of week">
      <app-calendar-day [details]="days.details">
        <table class="nonBorder">
          <tr>
            <td>{{days.date}}</td>
          </tr>
        </table>
      </app-calendar-day>
    </td>
  </tr>
</table>
